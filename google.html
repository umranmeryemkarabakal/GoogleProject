<html lang="en">
<head>

  <title>Google</title>
</head>
<body>

  <div class="input-group mb-3" id="entry">

      <input type="text" class="form-control" name="q" id="cubuk" placeholder="arama yapın" aria-label="Recipient's username" aria-describedby="basic-addon2">

      <button type="submit" id="buttons2" name="btnI" class="btn btn-light">Kendimi Şanslı Hissediyorum</button>

    </form>
  </div>
